server:
  port: 8888
  address: localhost
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    username: postgres
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      # ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true